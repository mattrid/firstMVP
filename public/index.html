<html>
  <head>
    <title>What's Due</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
    <script src="app.js"></script>
  </head>
  <body ng-app="whatsDue" ng-controller="MainCtrl">
    <div><font size='7'><bold>What's App</bold></font></div>
    <br>
    <form ng-submit="addAssignment()">
      <input style="height:50px;width:300;font-size:14pt;" type="text" ng-model="name" placeholder="Homework name"></input>
      <br>
      <input style="height:50px;width:300;font-size:14pt;" type="text" ng-model="date" placeholder='Date Due'></input>
      <br>
      <br>
      <button style='width:150px;height:50;font-size: 14pt' type="submit">Add Homework</button>

    </form>
    <div ng-repeat='homework in homeworks ' >
      <input ng-model='homework.checked' ng-change='addCheck(homework)' type='checkbox'></input>
      <font size='7' ng-click='removeAssignment($index)'>{{homework.name}} is due on: {{homework.dueDate}}</font>
    </div>
  </body>
</html>
